<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
	<div class="titlebar">Ping Pong</div>
  <div class="container">
    <div class="img">
      <img src="src/pingpong.svg" alt="">
    </div>
    <div class="score">
      <span>Your score: </span>
      <span id="gameScore"></span>
    </div>
    <div class="game">
      <div class="btn left" onClick="play('left')">Left</div>
      <div class="btn right" onClick="play('right')">Right</div>
    </div>
  </div>
	<script src="src/menu.js"></script>
	<script src="src/achievements.js"></script>
	<script src="src/index.js"></script>
